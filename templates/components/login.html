{% extends 'main.html' %} 
{% load static %}

{% block login-Form%}

<style>
    html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
  </style>

<main class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <form class="form-signin w-100 m-auto border-2 shadow-lg rounded-4 p-4 bg-white">
      <img class="mb-4 w-50 mx-5" src="{% static 'images/logowhite.jpg'%}" alt="" width="72" height="57" style="filter: invert(1);">
      <h1 class="h6 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating mt-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy;2024</p> <a href="{% url 'homepage'%}"></a>
    </form>
  </main>
  {% endblock%}
