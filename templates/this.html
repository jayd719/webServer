<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Effect Heading</title>
<style>
  /* Resetting default margin */
  body, h1 {
    margin: 0;
    padding: 0;
  }

  /* Styling the heading */
  .typing-effect {
    font-family: Arial, sans-serif;
    font-size: 36px;
    text-align: center;
    overflow: hidden;
    white-space: nowrap; /* Keep text in one line */
    margin-top: 100px; /* Adjust as needed */
    position: relative; /* For absolute positioning of the cursor */
  }

  /* Keyframe animation for typing effect */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  /* Applying animation to the heading */
  .typing-effect::after {
    content: ""; /* For typing cursor */
    width: 10px; /* Adjust cursor width */
    height: 36px; /* Adjust cursor height */
    background-color: orange; /* Adjust cursor color */
    position: absolute;
    top: 0;
    right: 0;
    animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
  }

  /* Keyframe animation for blinking cursor */
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }
</style>
</head>
<body>

<h1 class="typing-effect">Welcome to the Typing Effect!</h1>

</body>
</html>
